<svg xmlns="http://www.w3.org/2000/svg" width="300px" height="400px" viewBox="0 0 280 380" preserveAspectRatio="xMidYMid meet">
  <!-- Outer Border -->
  <rect x="0" y="0" width="280" height="380" rx="10" ry="10" fill="none" stroke="white" stroke-width="2" />
  
  <!-- Upper Text Lines -->
